<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.navbar_title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% for item in site.data.nav_items %}
            <li class="nav-item">
              {% assign item_url = item.url | relative_url %}
              {% assign page_url = page.url | remove: 'index.html' %}
              <a class="nav-link {% if page_url == item_url %}active{% endif %}" href="{{ item_url }}">{{ item.name }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
